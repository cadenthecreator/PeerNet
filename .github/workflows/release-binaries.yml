name: Build Binaries

on:
  release:
    types: 
      - created

jobs:
  build_for_mac_arm:
    name: MacOSArm
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: brew install gdk-pixbuf pango gtk+3 atkmm
      - uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release
      - name: Rename binary
        run: mv target/release/PeerNet PeerNet-macos-arm64
      - name: Set upload URL
        run: echo "upload_url=${{ github.event.release.upload_url }}" >> $GITHUB_OUTPUT
      - name: Upload to release
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        run: |
          curl \
            -X POST \
            -H "Authorization: token ${{ secrets.PERSONAL_ACCESS_TOKEN }}" \
            -H "Content-Type: application/octet-stream" \
            --data-binary @./PeerNet-macos-arm64 \
            "${{ steps.set_upload_url.outputs.upload_url }}?name=PeerNet-macos-arm64"

  build_for_mac:
    name: MacOS
    runs-on: macos-13
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: brew install gdk-pixbuf pango gtk+3 atkmm
      - uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release
      - name: Rename binary
        run: mv target/release/PeerNet PeerNet-macos64
      - name: Set upload URL
        run: echo "upload_url=${{ github.event.release.upload_url }}" >> $GITHUB_OUTPUT
      - name: Upload to release
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        run: |
          curl \
            -X POST \
            -H "Authorization: token ${{ secrets.PERSONAL_ACCESS_TOKEN }}" \
            -H "Content-Type: application/octet-stream" \
            --data-binary @./PeerNet-macos64 \
            "${{ steps.set_upload_url.outputs.upload_url }}?name=PeerNet-macos64"

  build_for_linux:
    name: Linux
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y gdk-pixbuf2.0-dev libpango1.0-dev libatk1.0-dev libgtk-3-dev
      - uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release
      - name: Rename binary
        run: mv target/release/PeerNet PeerNet-linux-amd64
      - name: Set upload URL
        run: echo "upload_url=${{ github.event.release.upload_url }}" >> $GITHUB_OUTPUT
      - name: Upload to release
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        run: |
          curl \
            -X POST \
            -H "Authorization: token ${{ secrets.PERSONAL_ACCESS_TOKEN }}" \
            -H "Content-Type: application/octet-stream" \
            --data-binary @./PeerNet-linux-amd64 \
            "${{ steps.set_upload_url.outputs.upload_url }}?name=PeerNet-linux-amd64"

  build_for_windows:
    name: Windows
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: choco install gtk3
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable-x86_64-pc-windows-msvc
          override: true
      - uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release
      - name: Rename binary
        run: Rename-Item target\release\PeerNet.exe PeerNet-windows.exe
      - name: Set upload URL
        run: echo "upload_url=${{ github.event.release.upload_url }}" >> $GITHUB_OUTPUT
      - name: Upload to release
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        run: |
          curl \
            -X POST \
            -H "Authorization: token ${{ secrets.PERSONAL_ACCESS_TOKEN }}" \
            -H "Content-Type: application/octet-stream" \
            --data-binary @./PeerNet-windows.exe \
            "${{ steps.set_upload_url.outputs.upload_url }}?name=PeerNet-windows.exe"
